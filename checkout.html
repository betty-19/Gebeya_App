<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap js -->

</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo"><img src="./images/british.png" alt=""></div>
            <ul class="nav-links">
                <li>
                    <i class="fa-solid fa-user"></i>
                    <select name="" id="">
                        <option value="" hidden>
                            
                            <a href="">
                                Register/Sign in</a></option>
                        <option value="">Register</option>
                        <option value="">Sign in</option>
                    </select>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Men</a>
                </li>
                <li>
                    <a href="">Women</a>
                </li>
                <li>
                    <a href="">Kids</a>
                </li>
                <li>
                    <a href="">Accessories</a>
                </li>
                <li>
                    <select name="" id="">
                        <option value="" hidden><a href="">More</a></option>
                        <option value=""><a href="">Perfumes</a></option>
                        <option value=""><a href="">Jewelries</a></option>
                    </select>
                </li>

            </ul>
            <div class="search">
                <div class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search">
                </div>
                <div class="search-btn">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </div>
            <div class="currency">
                <img src="images/british.png" alt="">
                <select name="" id="">
                    <option value="volvo" hidden>EN/Currency</option>
                    <option value="volvo">EN/Currency</option>
                </select>
            </div>
            <div class="cart">

                <div class="cart-circle">
                    <div class="count">
                        <p>2</p>
                    </div>
                    <i class="fa fa-bag-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="checkout-page">
        <div class="row g-3">
            <div class="col-sm-8">
                <div class="address">
                    <p>Shipping Address</p>
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="First & Last Name">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>


                    </form>
                </div>
                <div class="payment">
                    <p class="pay">Payment Method</p>
                    <div class="buttons">

                        <button class="active">Card <i></i></button>
                        <button>Wallet <i></i></button>
                        <button>Bank Transfer <i></i></button>
                    </div>

                    <form class="row g-3">

                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="First & Last Name">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Expiry</label>
                            <select id="inputState" class="form-select">
                        <option selected>MM</option>
                        <option>...</option>
                      </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label"></label>
                            <select id="inputState" class="form-select">
                        <option selected>YYYY</option>
                        <option>...</option>
                      </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">CVV</label>
                            <select id="inputState" class="form-select">
                        <option selected>cvv</option>
                        <option>...</option>
                      </select>
                        </div>


                    </form>
                </div>

            </div>
            <div class="col-sm-4">
                <div class="order-summary"></div>
            </div>
        </div>

    </div>

    <footer>
        <div class="contacts">
            <img src="./images/gebeya-photo.jpeg" alt="">
            <div class="socail-media">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <div class="information">
            <div class="about">
                <p>About</p>
                <ul>
                    <li>
                        <a href="">About us</a>
                    </li>
                    <li>
                        <a href="">News & Blogs</a>
                    </li>
                    <li>
                        <a href="">Location</a>
                    </li>
                </ul>
            </div>
            <div class="products">
                <p>Products</p>
                <ul>
                    <li>
                        <a href="">Pricing</a>
                    </li>
                    <li>
                        <a href="">Store</a>
                    </li>
                    <li>
                        <a href="">Features</a>
                    </li>
                </ul>
            </div>
            <div class="discover">
                <p>Discover</p>
                <ul>
                    <li>
                        <a href="">Contact Us</a>
                    </li>
                    <li>
                        <a href="">Customers</a>
                    </li>
                    <li>
                        <a href="">Affiliates</a>
                    </li>
                </ul>
            </div>


        </div>
    </footer>

</body>

</html>
